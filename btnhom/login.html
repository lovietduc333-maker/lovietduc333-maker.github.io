<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký & Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f8e9;
            /* Màu nền nhẹ như lá dừa */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .auth-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        .nav-tabs .nav-link {
            border-radius: 0;
            color: #1b5e20;
            font-weight: 600;
        }

        .nav-tabs .nav-link.active {
            background-color: #1b5e20;
            color: white;
            border-color: #1b5e20;
        }

        .form-label {
            font-weight: 500;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            box-shadow: none;
        }

        .form-control:focus {
            border-color: #1b5e20;
            box-shadow: 0 0 5px rgba(27, 94, 32, 0.5);
        }

        .btn-primary {
            background-color: #1b5e20;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-weight: bold;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #2e7d32;
        }

        .card {
            border: none;
            padding: 20px;
        }

        h4 {
            font-weight: 600;
            color: #1b5e20;
            margin-bottom: 20px;
        }

        .tab-content {
            margin-top: 20px;
        }

        .mb-3 {
            margin-bottom: 1.5rem !important;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <ul class="nav nav-tabs" id="authTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab"
                    aria-controls="login" aria-selected="true">Đăng nhập</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="signup-tab" data-bs-toggle="tab" href="#signup" role="tab"
                    aria-controls="signup" aria-selected="false">Đăng ký</a>
            </li>
        </ul>

        <div class="tab-content mt-3">
            <!-- Form Đăng nhập -->
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <div class="card">
                    <h4 class="mb-3">Đăng nhập</h4>
                    <form id="loginForm" novalidate>
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="Nhập email của bạn"
                                required>
                            <div class="invalid-feedback">Vui lòng nhập một email hợp lệ.</div>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="loginPassword"
                                placeholder="Nhập mật khẩu của bạn" required>
                            <div class="invalid-feedback">Vui lòng nhập mật khẩu.</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Đăng nhập</button>
                    </form>
                </div>
            </div>

            <!-- Form Đăng ký -->
            <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                <div class="card">
                    <h4 class="mb-3">Đăng ký</h4>
                    <form id="signupForm" novalidate>
                        <div class="mb-3">
                            <label for="signupName" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" id="signupName" placeholder="Nhập họ và tên của bạn"
                                required>
                            <div class="invalid-feedback">Vui lòng nhập họ và tên của bạn.</div>
                        </div>
                        <div class="mb-3">
                            <label for="signupEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="signupEmail" placeholder="Nhập email của bạn"
                                required>
                            <div class="invalid-feedback">Vui lòng nhập một email hợp lệ.</div>
                        </div>
                        <div class="mb-3">
                            <label for="signupPassword" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="signupPassword"
                                placeholder="Nhập mật khẩu của bạn" required>
                            <div class="invalid-feedback">Vui lòng nhập mật khẩu.</div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                placeholder="Xác nhận mật khẩu" required>
                            <div class="invalid-feedback">Mật khẩu xác nhận không khớp.</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Đăng ký</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        // JavaScript để kiểm tra và bắt lỗi khi submit form
        // Đăng nhập
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();
            if (loginForm.checkValidity() === false) {
                event.stopPropagation();
            } else {
                alert('Đăng nhập thành công!');
            }
            loginForm.classList.add('was-validated');
        });

        // Đăng ký
        const signupForm = document.getElementById('signupForm');
        signupForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Kiểm tra mật khẩu xác nhận
            if (password !== confirmPassword) {
                document.getElementById('confirmPassword').setCustomValidity('Mật khẩu xác nhận không khớp.');
            } else {
                document.getElementById('confirmPassword').setCustomValidity('');
            }

            if (signupForm.checkValidity() === false || password !== confirmPassword) {
                event.stopPropagation();
            } else {
                alert('Đăng ký thành công!');
            }
            signupForm.classList.add('was-validated');
        });
    </script>
</body>

</html>
